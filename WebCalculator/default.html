<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Calculator</title>
    <link href="Content/default.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="Scripts/_references.js/CalculatorLibary.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <hgroup id="headerText">
                <h1>Contoso Ltd.</h1>
                <h2>Your success equals our success</h2>
            </hgroup>
        </header>
        <nav>
            <a href="default.html">Home</a>
            <a href="ContactUs.html">Contact Us</a>
        </nav>
        <div role="main">
            <div id="calculator">
                <table>
                    <tr>
                        <td colspan="4">
                            <input id="txtResult" type="text" readonly="readonly" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <input id="txtInput" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button class="btnNumber" id="btn0">0</button>
                        </td>
                        <td>
                            <button id="btnClearEntry">CE</button>
                        </td>
                        <td>
                            <button id="btnClear">C</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btnNumber" id="btn7">7</button>
                        </td>
                        <td>
                            <button class="btnNumber" id="btn8">8</button>
                        </td>
                        <td>
                            <button class="btnNumber" id="btn9">9</button>
                        </td>
                        <td>
                            <button id="btnPlus">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btnNumber" id="btn4">4</button>
                        </td>
                        <td>
                            <button class="btnNumber" id="btn5">5</button>
                        </td>
                        <td>
                            <button class="btnNumber" id="btn6">6</button>
                        </td>
                        <td>
                            <button id="btnMinus">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btnNumber" id="btn1">1</button>
                        </td>
                        <td>
                            <button class="btnNumber" id="btn2">2</button>
                        </td>
                        <td>
                            <button class="btnNumber" id="btn3">3</button>
                        </td>
                        <td>
                            <!--<button id="btnequal">=</button>-->
                        </td>                     
                    </tr>                   
                </table>
            </div>
        </div>
        <aside>
            <p>Advertisements</p>
        </aside>
        <footer>
            <p>
                Copyright &copy; 2012, Contoso Ltd., All rights reserved
            </p>
        </footer>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            calculatorNamespace.initialize();
        });
    </script>
</body>
    
    

</html>
